<!DOCTYPE html>
<!-- KaTeX requires the use of the HTML5 doctype. Without it, KaTeX may not render properly -->
<html>

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css"
    integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq" crossorigin="anonymous">

  <!-- The loading of KaTeX is deferred to speed up page rendering -->
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js"
    integrity="sha384-y23I5Q6l+B6vatafAwxRu/0oK/79VlbSz7Q9aiSZUvyWYIYsd+qj+o24G5ZU2zJz"
    crossorigin="anonymous"></script>

  <!-- To automatically render math in text elements, include the auto-render extension: -->
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/contrib/auto-render.min.js"
    integrity="sha384-kWPLUVMOks5AQFrykwIup5lo0m3iMkkHrD0uJ4H5cjeGihAutqP0yW0J6dpFiVkI" crossorigin="anonymous"
    onload="renderMathInElement(document.body);"></script>

  <link rel='shortcut icon' type='image/x-icon' href='./favicon.ico' />

  <title>Notesy</title>


  <style>
    @media print {

      .no-print,
      .no-print * {
        display: none !important;
      }
    }
  </style>

</head>

<body style="width: 98%; display: flex; flex-direction: row; overflow: hidden;">
  <div style="height: 100%;">
    <input class="no-print" type="text" id="title-input" placeholder="Title">
    <button class="no-print" style="display: inline;" onclick="save()">save</button>
    <select class="no-print" style="display: inline;" id="open-select" onchange="openFile(event)">
      <option value="" selected disabled hidden>open</option>
    </select>
    <button class="no-print" style="display: inline;" onclick="deleteFile()">delete</button>

    <textarea class="no-print" rows=20 id="main-input" style="width: 96%; resize: vertical;"
      placeholder="Main content"></textarea>
    <br>

  </div>
  <div style="overflow-y: scroll; height: 95vh; width: max-content;">
    <h1 id="title-output" style="text-align: center;"></h1>
    <span id="output"></span>
  </div>

</body>

<script src="./index.js"></script>

</html>
